<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="google-signin-client_id"
          content="95688860838-93kul11ar36jg9ijjrd1f6v0h9aro5iq.apps.googleusercontent.com">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            background-color: #2C2F33;
            color: white;
        }

        .bg-sss {
            background-color: #23272A !important;
        }

    </style>
</head>

<body class="h-100">


<div class="v-center">
    <div class="row justify-content-center align-middle mx-auto my-5">
        <div class="col col-auto mx-auto my-auto">
            <div id="alert" class="p-2 mb-4 text-center d-none">
                Cuidado
            </div>


            <div class="p-5 shadow-lg bg-sss">

                <div class="input-group">
                    <label class="input-group-text rounded-0">Nombre</label>
                    <input id="userInput" class="form-control ">
                </div>

                <div class="input-group mt-3">
                    <label class="input-group-text rounded-0">Contraseña</label>
                    <input id="passInput" type="password" class="form-control">
                </div>

                <button id="send" class="btn btn-outline-success w-100 mt-4">Enviar</button>

                <div class="row justify-content-center mx-auto mt-2 text-center">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>

                <div class="text-center">
                    <a href="#" onclick="signOut();">Sign out</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }

    function onSignIn(googleUser) {
        let profile = googleUser.getBasicProfile();
        let alert = document.getElementById('alert');
        alert.classList.remove("bg-success")
        alert.classList.remove("bg-danger")

        alert.classList.add("bg-success")
        alert.classList.remove("d-none")
        alert.innerText = "Bienvenido " + profile.getName() + ". Redirigiendo...";

        localStorage.setItem("logged", profile.getName());
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1000 * 3)
    }
</script>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="js/init.js"></script>
<script src="js/login.js"></script>
</body>
</html>
